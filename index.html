<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call PHP Page with AJAX</title>
    <script>
        function callPHP() {
            var xhr = new XMLHttpRequest();
            var url = "try1.php";
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("response").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <button type="button" onclick="callPHP()">Call PHP Page</button>
    <div id="response"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Matches Update</title>
</head>
<body>
    <h1>Football Matches Update</h1>
    <div id="matches"></div>
    <script>
        async function fetchMatches() {
            try {
                const jsonUrl = 'https://res.cloudinary.com/dqzelggjc/raw/upload/results.json';
                const response = await fetch(jsonUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch JSON data from Cloudinary.');
                }

                const matches = await response.json();
                displayMatches(matches);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('matches').innerText = `Error: ${error.message}`;
            }
        }

        function displayMatches(matches) {
            const matchesDiv = document.getElementById('matches');
            matchesDiv.innerHTML = '';

            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match');

                const date = new Date(match.match_date);
                const formattedDate = date.toLocaleDateString();

                matchDiv.innerHTML = `
                    <h2>${match.team1} vs ${match.team2}</h2>
                    <p>Date: ${formattedDate}</p>
                    <p>Score: ${match.score1} - ${match.score2}</p>
                `;

                matchesDiv.appendChild(matchDiv);
            });
        }

        fetchMatches();
    </script>
</body>
</html>
